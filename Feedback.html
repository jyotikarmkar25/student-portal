<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
     <body>

         <h2>I Value Your Feedback</h2>
         <form> 
            
            <lable>Full NAme:</lable><br>
                      <input type="text" placeholder="Enter Your Name" required > <br><br>

             <lable>Email</lable><br>
                     <input type="email" placeholder="Entre Your Email" required><br><br>

             <lable>Date of Birth</lable>
                     <input type="Date" required> <br><br>

             <lable>Which course are you giving Feedback for?</lable><br>
                 <select  required>
                      <option>HTML</option>
                      <option>CSS</option>
                      <option>Javascript</option>
                      <option>Soft Skills</option>
                  </select><br><br>

             <lable>Rate My Portfolio</lable>
                 <select>
                     <option>1 - Poor</option>
                     <option>2 - Fair</option>
                     <option>3 - Good</option>
                     <option>4 - Very Good</option>
                      <option>5 - Excellent</option>
                 </select><br><br>

             <lable>Your Feedback:</lable><br>
                 <textarea rows="8" cols="30" placeholder="Write your Feedback here..."></textarea><br><br>

             <button type="Submit">Submit</button>
         </form>

     </body>
 </html>
